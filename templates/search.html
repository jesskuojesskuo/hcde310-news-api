{% extends "base.html" %}

{% block content %}
<form action='{{url_for("newscatcher")}}' method="get">
  <label for="search">Keyword search:</label>
  <input type="text" id="search" name="search">

  <label for="date-start">Date range search:</label>
  <input type="date" id="date-start" name="date-start">
  <input type="date" id="date-end" name="date-end">

  <label for="category">Category search:</label>
  <select id="category" name="category">
    <option value="">--Select a category--</option>
    <option value="business">Business</option>
    <option value="technology">Technology</option>
    <option value="health">Health</option>
    <option value="sports">Sports</option>
  </select>

  <label for="source">Source search:</label>
  <select id="source" name="source">
    <option value="">--Select a source--</option>
    <option value="Newscatcher">Newscatcher</option>
    <option value="The New York Times">The New York Times</option>
    <!-- Add other sources here -->
  </select>

  <label for="location">Location search:</label>
  <input type="text" id="location" name="location">

  <input type="submit" value="Search">
</form>
{% endblock %}
