{% extends "base.html" %}

{% block content %}

<form action="/search" method="get">

  <label for="domain">Choose a domain:</label><br>
  <select id="domain" name="domain">
    <option value="cnn.com">CNN</option>
    <option value="bbc.co.uk">BBC</option>
    <option value="foxnews.com">Fox News</option>
    <option value="reuters.com">Reuters</option>
    <option value="theguardian.com">The Guardian</option>
    <option value="nytimes.com">The New York Times</option>
    <option value="washingtonpost.com">The Washington Post</option>
    <option value="aljazeera.com">Al Jazeera</option>
    <option value="nbcnews.com">NBC News</option>
    <option value="apnews.com">Associated Press (AP)</option>
  </select><br>

  <label for="search_topic">Search topic:</label>
  <input type="text" id="search_topic" name="search_topic">

  <input type="submit" value="Search">
</form>

<h1 class="header2">Search Results for "{{ search_topic }}" on {{ domain }}</h1>

{% endblock %}
