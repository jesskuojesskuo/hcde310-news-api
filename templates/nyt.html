

{% extends "base.html" %}

{% block content %}
  <h1>News Articles</h1>
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ nyt_articles.imgurl }}" class="card-img-top" alt="Article Image">
        <div class="card-body">
          <h5 class="card-title">{{ nyt_articles.title }}</h5>
          <p class="card-text">{{ nyt_articles.description }}</p>
          <p class="card-text"><small class="text-muted">By: {{ nyt_articles.author }}</small></p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
